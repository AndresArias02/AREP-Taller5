<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<nav>
    <h1>Delivery Management</h1>
</nav>

<div class="container">

    <div class="form-container">
        <h2>Add or Update Delivery</h2>
        <form id="deliveryForm">
            <label for="id">ID (for Update/Delete):</label>
            <input type="number" id="id" name="id" placeholder="Leave empty to add new delivery">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="price">Price:</label>
            <input type="text" id="price" name="price">

            <label for="size">Size:</label>
            <input type="text" id="size" name="size">

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <button type="submit">Add / Update Delivery</button>
        </form>

        <button id="deleteDeliveryBtn">Delete Delivery</button>
    </div>

    <div class="list-container">
        <h2>Deliveries</h2>
        <button id="fetchDeliveriesBtn">Fetch All Deliveries</button>

        <table id="deliveryTable" border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Address</th>
                <th>Price</th>
                <th>Size</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody id="deliveryTableBody">

            </tbody>
        </table>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
